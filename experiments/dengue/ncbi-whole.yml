name: dengue-ncbi-whole

experiments:
  subtype:
    expand_options:
      k: 4..7
    dataset:
      archive: dengue
      archive_folder: ncbi-whole
      metadata: dengue-ncbi-whole
    groups:
      '1': {}
      '2': {}
      '3': {}
      '4': {}

steps:
  - type: select
    copy_for_options: [k]
    pick_group: |
      lambda metadata, group_options, options:
        return [x for x in metadata if x['subtype'] == group_options['name']]

  - type: kmers
    output_file: cgrs.mm-repr
    mode: counts
    k: from_options
    bits_per_element: 16

  #- type: distances
  #  input_file: cgrs.mm-repr
  #  output_prefix: dists
  #  distances: [manhat, info]
  #
  #- type: mds
  #  dists_file: dists-info.mm-dist
  #  dimensions: 10
  #  output_file: mds10-info.json
  #
  #- type: mds
  #  dists_file: dists-manhat.mm-dist
  #  dimensions: 10
  #  output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_file: cgrs.mm-repr
    output_file: classification-kmers.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - cubic-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

