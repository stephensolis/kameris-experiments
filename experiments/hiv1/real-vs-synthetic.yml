name: hiv1-real-vs-synthetic

experiments:
  pol:
    expand_options:
      k: 4..7
    groups:
      real:
        dataset:
          archive: hiv1
          archive_folder: lanl-pol
          metadata: hiv1-lanl-pol
      synthetic:
        dataset:
          archive: hiv1
          archive_folder: synthetic-polfragments
          metadata: hiv1-synthetic-polfragments

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return metadata

  - type: kmers
    output_file: cgrs.mm-repr
    k: '{k}'
    bits_per_element: 16

  #- type: distances
  #  input_file: cgrs.mm-repr
  #  output_prefix: dists
  #  distances: [manhat, info]
  #
  #- type: mds
  #  dists_file: dists-info.mm-dist
  #  dimensions: 10
  #  output_file: mds10-info.json
  #
  #- type: mds
  #  dists_file: dists-manhat.mm-dist
  #  dimensions: 10
  #  output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-repr
    features_file: cgrs.mm-repr
    output_file: classification-kmers.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - cubic-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

