name: dna-types-mtdna-vs-plastid

experiments:
  refseq: &exp_options
    expand_options:
      k: 4..7
    groups:
      mtdna:
        dataset:
          archive: mtdna
          metadata: mtdna-refseq
      plastid:
        dataset:
          archive: plastids
          metadata: plastids-refseq

  all:
    <<: *exp_options
    expand_options:
      k: 4..7
    groups:
      mtdna:
        dataset:
          archive: mtdna
          metadata: mtdna-all
      cpdna:
        dataset:
          archive: plastids
          metadata: cpdna-all

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if 'Homo sapiens' not in x['name'] or x['id'] in {{'NC_012920.1', 'NC_011137.1'}}]

  - type: kmers
    output_file: cgrs.mm-repr
    k: '{k}'
    bits_per_element: 32

  #- type: distances
  #  input_file: cgrs.mm-repr
  #  output_prefix: dists
  #  distances: [manhat, info]
  #
  #- type: mds
  #  dists_file: dists-info.mm-dist
  #  dimensions: 10
  #  output_file: mds10-info.json
  #
  #- type: mds
  #  dists_file: dists-manhat.mm-dist
  #  dimensions: 10
  #  output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-repr
    features_file: cgrs.mm-repr
    output_file: classification-kmers.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - cubic-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

