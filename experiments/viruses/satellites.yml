name: viruses-satellites

experiments:
  all:
    expand_options:
      k: 1..10
    dataset:
      archive: viruses
      metadata: viruses-all
    groups:
      Alphasatellites:
        taxonomy_contains: ['Viruses; Satellites; Satellite Nucleic Acids; Single stranded DNA satellites; Alphasatellites']
      Betasatellites:
        taxonomy_contains: ['Viruses; Satellites; Satellite Nucleic Acids; Single stranded DNA satellites; Betasatellites']

steps:
  - type: select
    pick_group: |
      lambda metadata, group_options:
        return [x for x in metadata if any(tax_str in x['taxonomy'] for tax_str in group_options['taxonomy_contains'])]

  - type: kmers
    output_file: cgrs.mm-repr
    k: '{k}'
    bits_per_element: 32

  - type: distances
    input_file: cgrs.mm-repr
    output_prefix: dists
    distances: [manhat, info]

  - type: mds
    dists_file: dists-info.mm-dist
    dimensions: 10
    output_file: mds10-info.json

  - type: mds
    dists_file: dists-manhat.mm-dist
    dimensions: 10
    output_file: mds10-manhat.json

  - &classify_options
    type: classify
    features_type: mmg-repr
    features_file: cgrs.mm-repr
    output_file: classification-kmers.json
    validation_count: 10
    classifiers:
      - 10-nearest-neighbors
      - nearest-centroid-mean
      - nearest-centroid-median
      - logistic-regression
      - sgd
      - linear-svm
      - quadratic-svm
      - rbf-svm
      - decision-tree
      - random-forest
      - adaboost
      - gaussian-naive-bayes
      - lda
      - qda
      - multilayer-perceptron

  - type: classify
    features_type: mmg-dists
    features_file: dists-manhat.mm-dist
    output_file: classification-manhat.json
    <<: *classify_options

  - type: classify
    features_type: mmg-dists
    features_file: dists-info.mm-dist
    output_file: classification-info.json
    <<: *classify_options
